<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"HomePage"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<div class="login">
                    <div class="login__container">
                        <div class="login__body">
                            <h2 class="login__title title">Log in</h2>
                            <form id="loginForm" class="login__form">
                                <div class="input-box">
                                    <p>Email</p>
                                    <input type="email" id="loginEmail" placeholder='Email' class="login__input input">
                                </div>
                                <div class="input-box">
                                    <p>Password</p>
                                    <input type="password" id="loginPassword" placeholder='Password' class="login__input input">
                                </div>
                                <button type="submit" class="login__button button">Log in</button>
                            </form>
                            <div class="login__block">
                                <p>Don't have an account?</p>
                                
                                <a href="registration.html">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
